<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk ke Akun Anda</title>
    <style>
        /* --- Reset Dasar --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- Styling Body (Latar Belakang) --- */
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Container Kartu Login --- */
        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px; /* Sedikit lebih kecil dari halaman daftar */
        }

        /* --- Header --- */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        /* --- Form Group --- */
        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        /* --- Opsi Lupa Password --- */
        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .forgot-password a {
            color: #4a90e2;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }


        /* --- Tombol Submit --- */
        .btn-submit {
            width: 100%;
            padding: 0.8rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #357abd;
        }

        /* --- Footer (Link Daftar) --- */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee; /* Garis pemisah */
            font-size: 0.9rem;
            color: #666;
        }

        .login-footer a {
            color: #28a745; /* Menggunakan warna hijau untuk link daftar baru */
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* --- Responsif untuk Layar Kecil --- */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h2>Masuk ke Akun</h2>
            <p>Masukkan Email dan Kata Sandi Anda</p>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" name="email" placeholder="nama@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda" required>
            </div>

            <div class="forgot-password">
                <a href="#">Lupa Kata Sandi?</a>
            </div>

            <button type="submit" class="btn-submit">Masuk</button>
        </form>

        <div class="login-footer">
            <p>Belum punya akun? <a href="halaman_daftar.html">Daftar Akun Baru</a></p>
        </div>
    </div>

</body>
</html>
